<div class="content-wrapper">
    <p-messages></p-messages>
    <section class="content-header">
        <h1>Add Tag</h1>
    </section>
    <section class="content">
        <form>
            <div class="box box-success2">
                <div class="box-body" [formGroup]="addTagsForm">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Header tag message<span class="req">*</span> </label>
                                <input type="text" formControlName="headerTagBody" pInputText
                                    [style]="{ width: '100%' }" placeholder="Please enter header tag message" maxlength="200" class="from-control"/>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Status<span class="req">*</span> </label>
                                    <div>
                                        <p-inputSwitch formControlName="isPublish"></p-inputSwitch>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer align-center">
                        <button pButton pRipple type="button" class="btn link3 mx-2 p-button-outlined p-button-info"
                            [routerLink]="['/header-tag']"> Back
                        </button>
                        <button pButton pRipple type="button" class="btn link3 mx-2 p-button-info"
                            (click)="addTags()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
