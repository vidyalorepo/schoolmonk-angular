<div class="content-wrapper">
  <p-messages></p-messages>
  <section class="content-header">
    <h1>Add Infrastructure</h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form [formGroup]="_schoolForm">


          <div class="box box-success2">

            <div class="box-body">
              <div class="tablesection">
                <div class="table-responsive">
                  <table class="table table-striped table-striped" aria-label="add-infrastructure">
                    <thead>
                      <tr>
                        <th scope="col" width="80" style="text-align: center;">Sl No.</th>
                        <th scope="col" width="250">Infrastructure Name </th>
                        <th scope="col" style="text-align: center;">Infrastructure Description </th>
                        <th scope="col"  width="80" style="text-align: center;">Publish</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container formArrayName="schoolInfraDtlVo"
                        *ngFor="let result of parameterListArray.controls;let i=index">
                        <tr [formGroupName]="i">
                          <td scope="row" align="center">{{ i+1}}</td>
                          <td scope="row" *ngIf="result.value.readonly == false">{{result.value.infraName}}</td>
                          <td scope="row" *ngIf="result.value.readonly == true">
                            <textarea class="form-control" formControlName="infraName"
                              placeholder="Infrastructure Name"></textarea>
                          </td>
                          <td scope="row"><textarea  class="form-control" maxlength="600" formControlName="infraDesc"
                              placeholder="Infrastructure Description..."></textarea></td>
                          <td scope="row"  style="text-align: center;"><input formControlName="publishStatus" type="checkbox"></td>
                        </tr>
                      </ng-container>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="box-footer">
              <div class="pull-left">

              </div>
              <div class="pull-right">
                <button pButton pRipple type="button" icon="pi pi-plus" (click)="addNewRow()" class="btn p-button-text p-button-outlined"></button>
                &nbsp;&nbsp;
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="box-footer">
              <div class="text-center">
                <button pButton pRipple type="button" (click)="cancelButtonRoute()"
                class="btn  p-button-info p-button-outlined">Back</button>
                &nbsp;<button pButton pRipple type="button" (click)="saveInfrastructure()" class="btn link3 mx-1 p-button-info">Submit</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>
</div>
