<div class="content-wrapper">
    <p-messages></p-messages>
    <section class="content">
        <div class="box box-default">
            <div class="box-footer align-center">
                <button type="submit" class="btn link3" [routerLink]="['/manage-issues/issue-list']"> Back </button>

            </div>
        </div>
        <!-- Basic Profile -->
        <form [formGroup]="issueViewForm">
            <div class="box box-success2">
                <div class="box-header with-border">
                    <h3 class="box-title card-text" style="display: block;"><a class="accordion-toggle"
                            data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Issue Details</a></h3>
                    <div *ngIf="routerState == 'school-profile-edit'">
                        <!-- <button type="button" (click)="editButton()" title="Edit Profile" class="btn btn-Request"> <i
                                class="fa fa-pencil" aria-hidden="true"></i></button> -->
                    </div>
                </div>

                <div id="collapseOne" class="box-body panel-collapse collapse in">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label>Issuer Name</label>
                                <input type="text" formControlName="issuerName" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label> Email </label>
                                <input type="text" formControlName="issuerEmail" class="form-control" readonly>

                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label>Ticket ID </label>
                                <input type="text" formControlName="ticketId" class="form-control" readonly>

                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label>Created On </label>
                                <input type="text" formControlName="createdOn" class="form-control" readonly>

                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label>Issue Subject</label>
                                <input type="text" formControlName="issueSubject" class="form-control" readonly>

                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label>Issue Description </label>
                                <textarea class="form-control" rows="" formControlName="issueDesc" maxlength="500"
                                    style="width: 572px; height: 240px; resize: none" readonly></textarea>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        
        <div class="panel-group" id="accordion">




            <!-- Media Upload -->
            <div class="box box-success2">
                <div class="box-header with-border">
                    <h3 class="box-title card-text" style="display: block;"><a class="accordion-toggle"
                            data-toggle="collapse" data-parent="#accordion" href="#collapseFive">Issue Media</a></h3>
                </div>
                <div id="collapseFive" class="box-body panel-collapse collapse">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Issue Media</label>

                                <div class="SchoolGallerybox">
                                    <ul>
                                        <li *ngFor="let data of _issuePhotoUrl">
                                            <a href="{{data.filePath}}" title="Issue media">
                                                <img src="{{ data.filePath }}" alt=""> </a>
                                        </li>
                                        <div class="clearfix"></div>
                                    </ul>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>

    </section>
    <!-- <div class="content-wrapper"> -->
        <section class="content">
            <div class="box box-default">
                <div class="box-footer align-center">
                    <button type="submit" class="btn link3" [routerLink]="['/manage-issues/issue-list']"> close
                    </button>
                </div>
            </div>
