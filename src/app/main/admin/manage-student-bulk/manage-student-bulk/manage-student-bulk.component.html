<div class="content-wrapper">
    <section class="content-header">
        <h1>Bulk Upload</h1>
    </section>
    <section class="content">
        <div class="box box-success2">
            <div class="box-header with-border">
                <h3 class="box-title card-text">Download Template</h3>
            </div>
            <div class="box-body">
                <div class="tablesection">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">School Report Template </th>
                                    <th scope="col" width="100">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">Download School Report Template for Upload Student.... .xlsx > </td>
                                    <td scope="row">
                                        <a href="assets/images/studentBulk.xlsx" download>
                                            <button type="button" class="btn  link3"><i class="fa fa-download"
                                                    aria-hidden="true"></i></button>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <div class="box box-success2">
            <div class="box-header with-border">
                <h3 class="box-title card-text">Report Table</h3>
            </div>
            <div class="box-body">
                <form>
                    <div class="tablesection">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" width="200">Class </th>
                                        <th scope="col">Upload Report </th>
                                        <th scope="col" width="100">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row"><select class="form-control">
                                                <option>select</option>
                                                <option>Class I</option>
                                                <option>Class II</option>
                                                <option>Class III</option>
                                                <option>Class IV</option>
                                                <option>Class V</option>
                                            </select></td>
                                        <td scope="row"><input type="file" accept=".xlsx" enctype="multipart/form-data"
                                                (change)="selectFile($event)" ></td>
                                        <td scope="row"><button type="button" class="btn btn-danger"
                                            onClick="this.form.reset()"><i class="fa fa-trash-o"
                                                    aria-hidden="true"></i></button>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>

            <div class="box-footer">
                <div class="text-center">
                    <button type="button" class="btn link3" (click)="uploadFile()">Submit</button>
                </div>
            </div>

        </div>
    </section>
</div>
