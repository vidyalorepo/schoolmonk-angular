<div class="content-wrapper">
  <section class="content-header">
    <h1> Report Data Tables</h1>
  </section>
  <section class="content">
    <div class="row" [formGroup]="AdminReportFrom">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="box box-success2">

          <div class="box-header with-border">
            <h3 class="box-title card-text">Report</h3>
          </div>
          <div class="box-body">

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="form-group calendar-icon">
                  <label>Date From</label>
                  <input type="date" formcontrolname="orderDateFrom" min="2000-01-01"
                    class="form-control ng-untouched ng-pristine ng-valid">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="form-group calendar-icon">
                  <label>Date To</label>
                  <input type="date" formcontrolname="orderDateTo"
                    class="form-control ng-untouched ng-pristine ng-valid" min="2000-01-01">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <div class="form-group">
                  <label style="display: block;"> &nbsp;&nbsp; </label>
                  <button type="button" class="btn searchbox link3">Export to Excel</button>
                </div>
              </div>
            </div>

          </div>

        </div>



      </div>
    </div>
  </section>
</div>
