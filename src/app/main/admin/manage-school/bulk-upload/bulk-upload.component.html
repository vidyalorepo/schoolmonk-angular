<div class="content-wrapper">
  <p-messages></p-messages>
    <section class="content-header">
      <h1> Bulk Upload</h1>
    </section>
    <section class="content">
      <div class="box box-success2">
        <div class="box-header with-border">
          <h3 class="box-title card-text">Upload </h3><br>
          <span style="font-size: 13px; color:#2098d1;"><i> Acceptable file type : .xlsx /Size : Max 1MB </i></span>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <div class="inputfile-box">
                  <input #fileInput type="file" name="file-5[]" id="file-5" (change)="bulkUpload($event,fileInput)" data-multiple-caption="{count} files selected"  class="inputfile inputfile-4" accept=".xlsx">
                  <label for="file-5">
                    <figure><i aria-hidden="true" class="fa fa-upload"></i></figure>
                    <span *ngIf="fileName == ''">Choose a fileâ€¦</span>
                    <span *ngIf="fileName != ''">{{ fileName }}</span>
                  </label>
                </div>
                <div *ngIf="fileInvalidMsg != ''" style="text-align: center; position: relative;" 
                    class="invalid-text">{{ fileInvalidMsg }}</div>
              </div>
            </div>
            
            
          </div>
        </div>
        <div class="box-footer">
            <div class="text-center">
              <button pButton pRipple type="button" [routerLink]="['/manage-school/school-list/active&in-active']" class="btn link3 p-button-info">Back</button>
            </div>
          </div>
      </div>
    </section>
  </div>
