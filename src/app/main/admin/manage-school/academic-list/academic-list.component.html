          <div class="box box-success2">
            <div class="box-header with-border bor">
              <div class="pull-left">
                <h3 class="box-title card-text">Academic Achievement</h3>
              </div>
              <div class="pull-right">
                <a routerLink="/manage-school/academic-save"> <button type="button" title="Add Academic" class="btn link1 button_effects" >Add Achievement</button> </a>
                &nbsp;&nbsp; </div>
              <div class="clearfix"></div>
            </div>
            <div class="box-body">
              <div class="tablesection">
                <div class="table-responsive">
                  <table class="table table-striped table-striped" aria-label="academic-list">
                    <thead>
                      <tr>
                        <!-- <th width="70" style="text-align: center;">Sl No.</th> -->
                        <th scope="col">Academic Year </th>
                        <th scope="col">Performance Title</th>
                        <th scope="col">No Of Student</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let data of _schoolAcademicList; let i = index'>
                        <!-- <td align="center">{{ i+1 }}</td> -->
                        <td scope="row">{{ data.academicYear }}</td>
                        <td scope="row">{{ data.performanceTitle }} </td>
                        <td scope="row">{{ data.academicInformation }}</td>
                        <td scope="row"><button (click)="openEditModal(data)" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                          <button type="button" (click)="deleteAcademic(data.id)" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Academic</h4>
        </div>
        <form [formGroup]="_academicForm">
  
          <div class="modal-body">
            <div class="row">


              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Academic Year </label>
                  <input formControlName='academicYear' type="text" class="form-control" placeholder="Academic Year">
                  <div *ngIf="isSubmit && _academicForm.controls.academicYear.errors" class="invalid-text ng-star-inserted">Academic Year is required</div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Performance Title</label>
                  <input formControlName='performanceTitle' type="text" class="form-control" placeholder="Performance Title">
                  <div *ngIf="isSubmit && _academicForm.controls.performanceTitle.errors"
                    class="invalid-text ng-star-inserted">Performance Title is required</div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>No Of Student</label>
                  <input formControlName='academicInformation' type="text" class="form-control" placeholder="No Of Student">
                  <div *ngIf="isSubmit && _academicForm.controls.academicInformation.errors"
                    class="invalid-text ng-star-inserted">No Of Student is required</div>
                </div>
              </div>
              

  
            </div>
          </div>
          <div class="modal-footer">
            <div class="text-center">
              <button type="submit" class="btn link2 mx-1" data-dismiss="modal">Cancel</button>
              <button type="submit" (click)="updateAcademic()" class="btn link1 mx-1"
                style="margin-bottom: 5px;">Update</button>
            </div>
          </div>
        </form>
  
      </div>
  
    </div>
  </div>
