<div class="content-wrapper">
    <p-messages></p-messages>
    <section class="content-header">
        <h1>Update Achievement</h1>
    </section>
    <section class="content">
        <form>
            <div class="box box-success2">
                <div class="box-body" [formGroup]="_academicForm">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Academic Year<span class="req">*</span> </label>
                             <input type="text" formControlName="academicYear" pInputText class="form-control" readonly placeholder="Enter ..."> 
                        </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <!-- <div class="form-group">
                                <label>Performance Title<span class="req">*</span> </label>
                                <input type="text" formControlName="performanceTitle" pInputText class="form-control" placeholder="Enter ..."> 
                            </div> -->
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Academic Performance<span class="req">*</span> </label>
                                <ejs-richtexteditor id="defaultRTE" formControlName="academicInformation" [toolbarSettings]="tools"
                                    [quickToolbarSettings]="quickTools" required [maxLength]="5000"
                                    style="z-index: 100; width: 100%"></ejs-richtexteditor>
                                    <div *ngIf="_academicForm.controls['academicInformation'].hasError('maxlength')" class="invalid-text">Maximum of 5000 characters</div>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer align-center">
                    <button pButton pRipple  type="submit" class="btn link3 mx-2 p-button-outlined p-button-info" (click)="back()"> Back
                    </button>
                    <button pButton pRipple  type="submit" class="btn link3 mx-2 p-button-info" (click)="updateAcademic()">Update</button>
                </div>
            </div>
        </form>
    </section>
</div>
