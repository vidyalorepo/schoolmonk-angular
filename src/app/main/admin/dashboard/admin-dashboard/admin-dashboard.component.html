<div class="content-wrapper">
  <section class="content-header">
    <h1>Admin Dashboard</h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <div style="text-align: center; margin-bottom: 15px;">
          <div class="Taskssection">
            <div class="Tasksbox">
              <a class="buttonbox" [routerLink]="['/manage-school/school-list/active&in-active']" routerLinkActive="router-link-active">
                <div class="tasksno">
                  <div class="tasksnobox"><img src="assets/images/education_4207247.png" alt="img"></div>
                  <span class="small-box-footer">No of Schools &nbsp;<i class="fa fa-arrow-circle-right"></i></span>
                  <div class="school-count">
                   <h5>{{ _schoolActiveCount }}</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <div style="text-align: center; margin-bottom: 15px;">
          <div class="Taskssection">
            <div class="Tasksbox">
              <a class="buttonbox" [routerLink]="['/manage-school/school-list/active&in-active']" routerLinkActive="router-link-active">
                <div class="tasksno">
                  <div class="tasksnobox"><img src="assets/images/account_9345243.png" alt="img"></div>
                  <span class="small-box-footer">No of Users &nbsp;<i class="fa fa-arrow-circle-right"></i></span>
                  <div class="school-count">
                   <h5>{{_totalUsersCount}}</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div style="text-align: center; margin-bottom: 15px;">
          <div class="Taskssection">
            <div class="Tasksbox">
              <div class="buttonbox" style="height: auto;">
                <div class="tasksno">
                  <h6>Hi System Admin, You have <button type="button" [routerLink]="['/manage-school/school-list/in-active']"
                      class="btn btn-link text-red"> <strong> {{ _schoolInActiveCount }} </strong> </button>
                    <span *ngIf="+_schoolInActiveCount > 1">  pending schools to activate.</span>  
                    <span *ngIf="+_schoolInActiveCount == 1 "> pending school to activate.</span> 
                    <span *ngIf="+_schoolInActiveCount == 0 "> pending school to activate.</span> 
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
