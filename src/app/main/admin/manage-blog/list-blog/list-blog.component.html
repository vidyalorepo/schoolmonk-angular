<div class="content-wrapper"> 
  <section class="content-header">
    <h1>Blog List</h1> 
  </section>
    <section class="content">
        <form>
            <div class="box box-success2">
                <div class="box-body">
                    <div class="searchsection3">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Blog Title"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <select class="form-control border-right">
                                        <option value="" default>Active</option>
                                        <option value="Pending">In-Active</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><button
                                    type="button" class="btn btn-success"> Search</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="box box-success2">
            <div class="box-header with-border bor">
                <div class="pull-left">
                    <div class="Showingbox"><span class="pull-left"></span>
                        <div class="pull-left drop">
                            <select class="form-control" #limit>
                                <option value="25" ng-reflect-value="25">25</option>
                                <option value="50" ng-reflect-value="50">50</option>
                                <option value="100" ng-reflect-value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                  <nav class="setting-nav dropdown" style="margin-top: 1rem; margin-bottom: 1rem;">
                    <button pButton pRipple routerLink="/blog/add-blog" type="button" label="Add Blog" icon="pi pi-plus"  class="p-button-info p-button-outlined btn-success"></button>
                  </nav>
                </div>
                <div class="clearfix"></div>
              </div>
        
              <div class="box-body">
                <div class="tablesection">
                  <div class="table-responsive">
                    <table class="table table-striped" matSort matSortDirection="asc">
                      <thead>
                        <tr>
                          <th width="100" mat-sort-header="subject">Title</th>
                          <th width="100" mat-sort-header="news_date">Created Date</th>
                          <th width="100" mat-sort-header="status">Status</th>
                          <th width="100" style=" text-align: center;">Edit</th>
                          <th width="100">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let data of _blogList
                              | paginate
                                : {
                                    id: '_schoolsList',
                                    itemsPerPage: itemsPerPage,
                                    currentPage: currentPage,
                                    totalItems: _blogListSize
                                  };
                            let i = index
                          ">
                          <td> <button [routerLink]="['/news-artical/edit-news-artical/',data?.id]" type="button" title="View Schools" class="btn btn-link text-light-blue"> <span style="font-weight: bold;">{{ (data?.subject.length > 70)?(data?.subject | slice : 0 : 70) + "...":data?.subject  }} </span></button></td>
                          <td style="color: var(--surface-700);">{{ data?.newsDate | date:"d MMM y" : "UTC"}}</td>
                          <td style="color: var(--surface-700);">{{ data?.createdTs | date:"d MMM y" : "UTC" }}</td>
                          <td>
                            <p-inputSwitch  [(ngModel)]="data.status"></p-inputSwitch>
                          </td>
                          <td style="text-align: center;"><button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-lg p-button-outlined" [routerLink]="['/news-artical/edit-news-artical/',data?.id]"></button>    
                          </td>
                          <td>
                            <span><button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-lg p-button-outlined"></button></span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
        
                <div class="paginationsectionbox">
                  <span class="Showingboxto"
                    >Showing {{ currentPageStartingIndex }} to
                    {{ currentPageEndingIndex }} of
                    {{ _blogListSize }} results</span
                  >
                  <span>No records found.</span>
                  <pagination-controls
                    class="pagination"
                    id="_schoolsList"
                  ></pagination-controls>
                </div>
              </div>
        </div>
    </section>
</div>
