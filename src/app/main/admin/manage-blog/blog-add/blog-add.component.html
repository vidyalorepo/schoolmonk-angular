<div class="content-wrapper">
    <p-messages></p-messages>
    <section class="content-header">
        <h1>Add Blog</h1>
    </section>
    <section class="content">
        <form>
            <div class="box box-success2">
                <div class="box-body">
                    <div class="row" [formGroup]="addBlogsForm">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Title<span class="req">*</span> </label>
                                <input type="text" formControlName="title" pInputText [style]="{ width: '100%' }" placeholder="Enter Subject"
                                    maxlength="200" />
                                    <small *ngIf="!addBlogsForm.controls['title'].valid && 
                                    addBlogsForm.controls['title']?.touched" class="p-error">Title is required.</small>    
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Blog Date<span class="req">*</span> </label>

                            <p-calendar formControlName="blogDate" [style]="{ width: '100%','padding': '1rem !important'}" placeholder="dd-mm-yy" dateFormat="dd-mm-yy" inputId="dateformat"></p-calendar>
                            <small *ngIf="!addBlogsForm.controls['blogDate'].valid && 
                                    addBlogsForm.controls['blogDate']?.touched" class="p-error">Date is required.</small>   
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                            <label>Blog Description<span class="req">*</span> </label>
                            <textarea formControlName="description" [style]="{ width: '100%','padding': '1rem !important'}"  rows="3" cols="15" pInputTextarea placeholder="Please enter blog short description" maxlength="500"></textarea>
                            <small *ngIf="!addBlogsForm.controls['description'].valid && 
                                    addBlogsForm.controls['description']?.touched" class="p-error">Description is required.</small>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>Blog Category<span class="req">*</span></label>
                              <select class="form-control" formControlName="blogCategory">
                                <option value="">Select</option>
                                <option *ngFor="let data of blogCategoryList" value="{{data}}">{{data}}</option>
                              </select>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Blog Details<span class="req">*</span> </label>
                                <ejs-richtexteditor formControlName="blogDetails" id="defaultRTE" [toolbarSettings]="tools"
                                    [quickToolbarSettings]="quickTools" required 
                                    style="z-index: 100; width: 100%"></ejs-richtexteditor>
                                <small *ngIf="!addBlogsForm.controls['blogDetails'].valid && 
                                addBlogsForm.controls['blogDetails']?.touched" class="p-error">Blog Details is required.</small>    
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Status<span class="req">*</span> </label>
                                <div>
                                    <p-inputSwitch formControlName="status"></p-inputSwitch>
                                    <small *ngIf="!addBlogsForm.controls['status'].valid && 
                                addBlogsForm.controls['status']?.touched" class="p-error">Status is required.</small> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer align-center">
                    <button pButton pRipple  type="button" class="btn link3 mx-2 p-button-outlined p-button-info" [routerLink]="['/blog']"> Back
                    </button>
                    <button pButton pRipple  type="button" class="btn link3 mx-2 p-button-info" (click)="addBlog()" [disabled]="addBlogsForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </section>

</div>
