<div class="content-wrapper">
    <p-messages></p-messages>
    <section class="content-header">
        <h1>Edit Testimonials</h1>
    </section>
    <section class="content">
        <form>
            <div class="box box-success2">
                <div class="box-body">
                    <div class="row" [formGroup]="editTestimonialForm">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Your Name <span class="req">*</span> </label>
                                <input type="text" pInputText placeholder="Your Name" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Designation <span class="req">*</span> </label>
                                <input type="text" pInputText placeholder="Designation" class="form-control"
                                    formControlName="designation">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label>Institution</label>
                                <input type="text" pInputText placeholder="Institution" class="form-control"
                                    formControlName="institution">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="Profile_img2">
                                <img src="{{_prof_pic_url? _prof_pic_url : 'assets/images/user-icon-admin.jpg'}}" alt="">
                            </div>
                            <div class="form-group">
                                <label>Select image:<span class="req">*</span> </label>
                                <input type="file" id="" name="img" (change)="changeUploadEvent($event)">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label>Message<span class="req">*</span></label>
                                <textarea class="form-control" pInputTextarea placeholder="Enter Message"
                                    formControlName="message"></textarea>
                            </div>
                        </div>

                    </div>



                </div>
            </div>
            <div class="box box-success2">

                <div class="box-footer align-center">
                    <button pButton pRipple type="submit"  class="btn mx-2 link3 p-button-outlined p-button-info"
                        [routerLink]="['/manage-testimonials/testimonials-list']"> Back
                    </button>
                    <button pButton pRipple type="submit" class="btn mx-2 link3 p-button-info" (click)="publishUserData()">Publish </button>
                    <button pButton pRipple type="submit" class="btn link3 mx-2 p-button-outlined p-button-warning" (click)="submitUserData()">Save as Draft</button>
                </div>
            </div>
        </form>
    </section>
</div>
