<section class="body-inner">
    <div class="container-fluid">
        <div class="wrap-body" style="padding: 0;">
            <div class="row">
       
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                
                <br>
                <div class="login-box Login6">
                    <h6>Reset your password </h6>  
                </div>

                <div class="login-box" style="margin-bottom: 30px;">
                    <div class="form-group">
                        <label>Get Password by </label>
                        <label class="form-check-label">
                            <input class="form-check-input" (change)="checkPhnEmail($event)" name="optradio" type="radio" value="email" [checked]='isChecked1'> Email 
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" (change)="checkPhnEmail($event)" name="optradio" type="radio" value="sms" [checked]='isChecked2'> SMS 
                        </label>
                </div>
                <form [formGroup]="forgetPasswordForm">
                    <div class="form-group" *ngIf="checkType === 'email'">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email address">
                    </div>
                    <div class="form-group" *ngIf="checkType === 'sms'">
                        <label>Phone</label>
                        <input type="number" formControlName="phone" onKeyPress="if(this.value.length>9) return false;" 
                         class="form-control" placeholder="Enter your phone no.">
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <a class="btn link4 mx-2 widthbox2" routerLink="/auth/login/0">Close</a>
                            <button class="btn link3 mx-2 widthbox2" type="submit" (click)="sendResetPassLink()">Submit</button>
                        </div>
                    </div>
                </form>                             
                </div>

            </div>
            </div>
        </div>
    </div>
</section>
