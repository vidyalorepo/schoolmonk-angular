<section class="body-inner">
    <div class="container-fluid">
        <div class="wrap-body" style="padding: 0;">
            <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form [formGroup]="otpForm">
                <br>
                <div *ngIf="_responseMsg != ''" class="login-box login-box-header">
                    <p>{{ _responseMsg }}</p>
               </div>
                <div class="login-box Login6">
                 <h6>Enter OTP </h6>   
                </div>
                <div class="login-box">
                    <div class="form-group">
                        <label> Please enter the OTP received on your Email ID or Mobile No.</label>
                        <input type="text" (keypress)="keyPress($event)" maxlength="6" formControlName='otp' class="form-control" placeholder="Enter OTP">
                        <div class="invalid-text" *ngIf="submitted && otpForm.controls.otp.errors">
                            <div *ngIf="submitted && otpForm.controls.otp.errors.required">OTP is required
                            </div>
                            
                        </div>
                    </div>  
                 
                    <div class="form-group">
                        <!-- routerLink="/auth/create-registration" -->
                        <a ><button type="button" (click)="submitOtp()" class="btn link3 hundredbox "> Confirm </button> </a>
                    </div> 
                </div>
                <div class="login-box" style="background: #ffffff; margin-top: 15px; margin-bottom:30px;">
                        <p style="margin: 0;" > Didn't receive OTP? <a style="cursor: pointer;" (click)="resendOtp()"> Resend OTP </a> </p>
                </div>
            </form>
            </div>
            </div>
        </div>
    </div>
</section>
